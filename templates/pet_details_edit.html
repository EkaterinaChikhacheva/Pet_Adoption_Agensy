{% extends "base.html" %}
{% block title %} {{pet.name}} {% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <img src="{{pet.photo_url}}" alt="{{pet.name}},{{pet.species}}">
        </div>
        <div class="col">
            <h1>{{pet.name}}</h1>
            <ul>
                <li>Species: {{pet.species}} </li>
                <li>Age: {{pet.age}} </li>
                <li> 
                    <form action="/{{pet.id}}" method="POST">
                         Notes: {{pet.notes}} 
                         <button class="btn btn-sm btn-info">Edit</button>
                    </form>
            </ul>
        </div>
    </div>
</div>

{% endblock %}
